<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Sasweb</title>
   <link rel="icon" href="fenticucc.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url(bg.jpg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-position: center
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
      animation: mozgas 3s infinite;
      text-align: center;
    }

    @keyframes mozgas {
      0% { transform: translateY(0); }
      50% { transform: translateY(20px); }
      100% { transform: translateY(0); }
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .box {
      width: 120px;
      height: 120px;
      background-color: rgba(255, 255, 255, 0.596); /* átlátszó kék */
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .box:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .para {
      text-align: center;
      margin-top: 40px;
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 600px;
    }

    .logo {
      width: 180px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <img src="sasweb.png" alt="Sasweb Logo" class="logo">

  <h1>Üdv itt! c:</h1>

<div class="container">
  <div class="box" onclick="window.location.href='https://www.youtube.com/@sasgergowt'">
    <p style="text-align:center; margin-top:40px;">Youtube</p>
  </div>
  <div class="box" onclick="window.location.href='https://discord.gg/R9SvSXzEg5'">
    <p style="text-align:center; margin-top:40px;">Discord server</p>
  </div>
  <div class="box" onclick="window.location.href='https://pixelplanet.fun/#d,3668,-10024,-6'">
    <p style="text-align:center; margin-top:40px;">PixelPlanet</p>
  </div>
</div>

<h1>
  Rólam:

</p>
</body>
</html>
